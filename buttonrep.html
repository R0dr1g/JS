<!DOCTYPE HTML>
<html>
<head>
  <title>Multiply niBBa</title>

<script>
function multip(kys){
  var i;
  var rodu="";
  var val = document.getElementById('inputField').value;
  document.getElementById('result').innerHTML = "Hello!"+val;
  for (i = 0; i < 10; i++){
    i += rodu;
  }
  return rodu
}

</script>

</head>

<body>
  <h1>Waddup</h1>
  <p>Type hello in the text field and see what happens!</p>

  <input type="text" id="inputField">
  <button onclick="multip(kys)">Click Me!</button>
  <p>Output:</p>

  <div id="result">

  </div>

  </body>

  </html>
