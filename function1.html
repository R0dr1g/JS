<!DOCTYPE html>
<html>
<head>
  <title>Function</title>

<script>
function print(message){
  var prefix = "Your Message: ";
  return prefix + message;
}
</script>
</head>

<body>
  <h2>How to use a function:</h2>

<script>
document.write(print("I put a whole bag of jelly beans up..."));

</script>
</body>
</html>
