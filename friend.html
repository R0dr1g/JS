<!DOCTYPE HTML>
<html>
<head>
  <title>Hello my friend!</title>
  <script>
    function rhey(){
      var val = document.getElementById('inputField').value;
      document.getElementById('result').innerHTML = "Nice to see you, "+val;
    }
    </script>

  </head>
  <body>
    <h1>Input and Output</h1>
    <p>Write your full name in the text field</p>

    <input type="text" id="inputField">
    <button onclick="rhey()">Click Me!</button>
    <p></p>

    <div id="result">

    </div>

    </body>

    </html>
