<!DOCTYPE HTML>
<html>
<head>
 <title>Despacito</title>
 <script>
 function repeat(repet , number) {
   var i;
   var rep = "";
   for (i = 0; i < number; i++) {
     rep += repet;
   }
   return rep
 }
 </script>
</head>

<body>
  <script>
  document.write(repeat("I  will not disturb in class! " , 100 ));
  </script>
</body>
</html>
